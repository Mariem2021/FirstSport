<div class="logo text-center"> 
    <img width="300" src="assets/gymlogo.png" alt="">
</div>

<div class="registration-form m-3 p-4">
    <form>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Prénom</mat-label>
                    <input matInput placeholder="Prénom">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Nom">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Téléphone</mat-label>
                    <input matInput placeholder="Téléphone">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Poids</mat-label>
                    <input type="number" formControlName="poids" matInput placeholder="Poids">
                    <mat-icon matSuffix>line_weight</mat-icon>
                    <mat-hint>L'unité est en Kg</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Taille</mat-label>
                    <input type="number" formControlName="taille" matInput placeholder="Taille">
                    <mat-icon matSuffix><i class="fa fa-text-taille" aria-hidden="true"></i></mat-icon>
                    <mat-hint>La taille est en m</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
